<h1>Welcome {{title}}</h1>
<div action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
    <button class="btn btn-outline-success">BUSCAR</button>
  </div>
</div>
<h3>Filtro:{{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImagem()">
          Mostrar imagem
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <!-- <th>Lote</th> -->
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <th>
        <img *ngIf="mostrarImagem" src="{{evento.imagemUrl}}" [style.width.px]="imagemLargura" [style.margin.px]="imagemMargem">
      </th>
      <th>{{evento.eventoID}}</th>
      <th>{{evento.tema}}</th>
      <th>{{evento.local}}</th>
      <th>{{evento.dataEvento}}</th>
      <th>{{evento.qtdPessoas}}</th>
      <!-- <th>{{evento.lote| uppercase}} </th> -->
      <th>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </th>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h3>
          Nenhum evento encontrato
        </h3>
      </td>
    </tr>
  </tfoot>
</table>
